<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="survey-form.css">
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">We would like you to fill the form below to help us improve more, Thank you.</p>
    <div class="container">
        <form action="" id="survey-form">
            <div id="form-element">
                <label for="" id="name-label">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" name="name" required>

                <label for="" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Enter your Email" name="email" required>

                <label for="" id="number-label">Age:</label>
                <input type="number" id="number" placeholder="Enter your age" name="number" min="1" max="150" required>

                <p for="">What is your skill level as a developer?</p>
                <select name="" id="dropdown" placeholder="Select your option">
                    <option value="" disabled selected>Select your option</option>
                    <option class="options" value="beginner">Beginner</option>
                    <option class="options" value="intermediate">Intermediate</option>
                    <option class="options" value="advanced">Advanced</option>
                </select>

                <p class="p">How would you rate our website?</p>
                <input type="radio" value="poor" name="rate">
                <label for="" class="rlabel">Poor</label>
                <input type="radio" value="good" name="rate">
                <label for="" class="rlabel">Good</label>
                <input type="radio" value="great" name="rate" checked>
                <label for="" class="rlabel">Great</label>

                <p class="p">What other topics would you like us to cover?</p>
                <input type="checkbox" value="advanced-html-css">
                <label for="" class="clabel">Advanced HTML & CSS</label>
                <input type="checkbox" value="bootstrap">
                <label for="" class="clabel">Bootstrap</label>
                <input type="checkbox" value="django">
                <label for="" class="clabel">Django</label>
                <input type="checkbox" value="data-science">
                <label for="" class="clabel">Data Science</label>
                <input type="checkbox" value="js-frameworks">
                <label for="" class="clabel">Javascript Frameworks</label>
                <input type="checkbox" value="machine-learning">
                <label for="" class="clabel">Machine Learning</label>
                <input type="checkbox" value="others">
                <label for="" class="clabel">Others</label>

                <p class="p">Feedback & Suggestions:</p>
                <textarea name="" id="" cols="30" rows="8" placeholder="Type your suggestions here"></textarea>

                <input id="submit" type="Submit">
                
            </div>
        </form>
    </div>
</body>

</html>
